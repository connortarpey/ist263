<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Unit 4 Notes</title>
        <style>
            td, th {border: 1px solid black;}
            body {margin-bottom: 100px;}
        </style>
    </head>
    <body>
        <h1>Tables and Forms Day</h1>
        <h2>Tables</h2>

        <table>
            <caption>World Population</caption>
            <tr>
                <th>Country</th>
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr>
                <td>China</td>
                <td>1,403,830,640</td>
                <td>18.0%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
        </table>

        <h2>Forms</h2>
        <!-- action is a page that processes form
            method is how data is sent (in url or on header ) method=get puts data in url
        for= and id= label need to match -->
        <form action="" method="post">
            <p>This form is going to be for takeout orders.</p>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
            <br>
            <label for="items">Items:</label>
            <br>
            <textarea id="items" name="items" rows="3" cols="50"></textarea>
            <br>
            <input type="radio" id="pickup" name="pickupdelivery" value="pickup">
            <label for="pickup">pickup</label>
            <input type="radio" id="delivery" name="pickupdelivery" value="delivery">
            <label for="delivery">delivery</label>
            <br>
            <input type="checkbox" id="extrasauce" name="extrasauce" value="yes">
            <label for="extrasauce">extra sauce</label>
            <input type="checkbox" id="addutensils" name="addutensils" value="yes">
            <label for="addutensils">add utensils</label>
            <br>
            <label for="location">Location</label>
            <select id="location" name="location">
                <option></option> <!-- blank option is to choose nothing-->
                <option value="westcott">Westcott</option>
                <option value="downtown">Downtown</option>
                <option value="eastwood">Eastwood</option>
            </select>
            <br>
            <label for="orderdate">Order Date:</label>
            <input type="date" id="orderdate" name="orderdate">
            <br>
            <input type="submit" value="Place Order">
        </form>

    </body>
</html>
